<div class="row justify-content-md-center">
    <div class="col-lg-12">
        <div class="card-group">

            <regionalTime [timeZone]="'Asia/Manila'"></regionalTime>
            <regionalTime [timeZone]="'America/New_York'"></regionalTime>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="row">
            <div class="col-lg-6" *ngFor="let incident of tempwallboardata">
                <app-sev1-clock [incidentNumber]="incident._incidentNumber" [elapseTime]="incident._remainingSeconds" [startdDate]="incident._startDate">
                </app-sev1-clock>
            </div>
        </div>
    </div>
</div>
